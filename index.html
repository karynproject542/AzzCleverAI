<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AzzClever Dashboard AI</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0d1b2a;
    color: #fff;
}
header {
    background: linear-gradient(90deg, #1f4068, #1b263b);
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
header img { height: 45px; width: 45px; }
header h1 { font-size: 24px; color: #00d4ff; }
.container { display: flex; height: calc(100vh - 70px); }
.sidebar {
    width: 200px;
    background: #1b263b;
    padding: 20px;
    box-sizing: border-box;
    border-right: 1px solid #0a3c6f;
    display: flex; flex-direction: column; gap: 20px;
}
.sidebar h2 { color: #00d4ff; font-size: 18px; margin-bottom: 5px; text-align: center; }
.sidebar button {
    padding: 12px;
    background: linear-gradient(90deg, #0a79df, #00d4ff);
    border: none; border-radius: 8px; color: #fff; font-weight: bold;
    cursor: pointer; transition: 0.3s;
}
.sidebar button:hover { background: linear-gradient(90deg, #00a5cc, #0ff); }
.main { flex: 1; padding: 20px; display: flex; flex-direction: column; }
.chat-area {
    flex: 1; background: #162447; padding: 15px; border-radius: 10px;
    overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
}
.message { padding: 12px 15px; border-radius: 12px; max-width: 70%; word-wrap: break-word; }
.message.user { background: #0a79df; align-self: flex-end; border-bottom-right-radius: 2px; }
.message.bot { background: #1f4068; align-self: flex-start; border-bottom-left-radius: 2px; }
.input-box { margin-top: 15px; display: flex; gap: 10px; }
.input-box input { flex: 1; padding: 12px; border-radius: 8px; border: none; outline: none; font-size: 16px; }
.input-box button { padding: 12px 18px; background: #00d4ff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
.input-box button:hover { background: #00a5cc; }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo AzzClever">
    <h1>AzzClever Dashboard AI</h1>
</header>

<div class="container">
    <div class="sidebar">
        <h2>Menu</h2>
        <button id="infoDevBtn">Info Developer</button>
        <button id="chatBtn">Ketik ke AI</button>
    </div>
    <div class="main">
        <div class="chat-area" id="chatArea">
            <div class="message bot">AzzClever: Halo! Aku siap membantu kamu.</div>
        </div>
        <div class="input-box" id="inputBoxContainer">
            <input type="text" id="userInput" placeholder="Ketik pertanyaan...">
            <button id="sendBtn">Kirim</button>
        </div>
    </div>
</div>

<script>
const chatArea = document.getElementById("chatArea");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

const API_KEY = "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"; // ganti dengan API key OpenAI lo

async function getAIResponse(prompt) {
    try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
                model: "gpt-5-mini",
                messages: [
                    { role: "system", content: "Kamu adalah bot futuristik bernama AzzClever." },
                    { role: "user", content: prompt }
                ],
                max_tokens: 200
            })
        });
        const data = await res.json();
        return data.choices[0].message.content;
    } catch(err) {
        return "AzzClever: Maaf, ada error saat mengambil jawaban AI.";
    }
}

document.getElementById("infoDevBtn").addEventListener("click", () => {
    chatArea.innerHTML = '';
    const devMsg = document.createElement("div");
    devMsg.classList.add("message", "bot");
    devMsg.innerHTML = `Developer: AzzClever<br>Nomor WA: +62882008584974<br>Email: dev@azzclever.com`;
    chatArea.appendChild(devMsg);
});

document.getElementById("chatBtn").addEventListener("click", () => {
    chatArea.innerHTML = '';
    const botMsg = document.createElement("div");
    botMsg.classList.add("message", "bot");
    botMsg.textContent = "AzzClever: Halo! Ketik pertanyaanmu di bawah untuk aku jawab.";
    chatArea.appendChild(botMsg);
});

sendBtn.addEventListener("click", async () => {
    const text = userInput.value.trim();
    if(text === "") return;

    const userMsg = document.createElement("div");
    userMsg.classList.add("message", "user");
    userMsg.textContent = text;
    chatArea.appendChild(userMsg);

    const botMsg = document.createElement("div");
    botMsg.classList.add("message", "bot");
    botMsg.textContent = "AzzClever: Sedang memproses...";
    chatArea.appendChild(botMsg);

    chatArea.scrollTop = chatArea.scrollHeight;

    const aiResponse = await getAIResponse(text);
    botMsg.textContent = aiResponse;

    chatArea.scrollTop = chatArea.scrollHeight;
    userInput.value = "";
});
</script>

</body>
</html>
